<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Overview Of All Available Posts</title>

    <link rel="stylesheet" href="/static/css/style.css">

            <h1>Overview Of All Available Posts</h1>

                                <h5 class="card-title">Post Number 2</h5>
                                <p class="card-text">This is the second post</p>
                            </div>

                            </div>
                        </div>

                </div>
            
                <div class="col mb-4 d-flex justify-content-center">
                    <a class="card-link d-flex justify-content-center"
                       href="/posts/post1">
                        <div class="card col-12 col-sm-9 col-md-12">
                            <img src="/static/images/placeholder.jpg"
                                 class="card-img-top" alt="Post Number 1 Thumbnail">

                                <h5 class="card-title">Post Number 1</h5>

                            </div>
